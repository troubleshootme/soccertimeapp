name: soccertimeapp
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: ">=2.12.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.0
  shared_preferences: ^2.2.3
  path: ^1.8.3
  csv: ^5.0.2
  path_provider: ^2.1.1
  audioplayers: ^5.2.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  share_plus: ^7.2.1
  intl: ^0.20.2
  wakelock_plus: ^1.2.10
  permission_handler: ^11.4.0
  device_info_plus: ^9.1.2
  vibration: ^3.1.3
  flutter_svg: ^2.0.17
  flutter_background: ^1.3.0+1
  http: any
  android_alarm_manager_plus: ^4.0.7
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.5

# Flutter launcher icons configuration
flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/icon-512x512.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/icon-foreground.png"
  min_sdk_android: 21

# Flutter splash screen configuration
flutter_native_splash:
  color: "#24374B"
  image: "assets/images/icon-192x192.png"
  android: true
  ios: true
  android_12:
    image: "assets/images/icon-512x512.png"
    icon_background_color: "#24374B"
  fullscreen: true

# The following section is specific to Flutter
flutter:
  # Include all assets
  assets:
    - assets/
    - assets/images/
    - assets/translations/
  
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  fonts:
    - family: RobotoMono
      fonts:
        - asset: fonts/RobotoMono-Regular.ttf